{{ define "main" }}
  <main class="max-w-5xl mx-auto px-5 py-10">
    <h1 class="text-3xl font-bold text-slate-900 mb-6">{{ .Title }}</h1>
    <div class="grid md:grid-cols-2 gap-6">
      {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="block bg-white rounded-2xl border border-slate-100 shadow-sm p-6 hover:-translate-y-1 hover:shadow-lg transition">
        <div class="text-sm text-slate-500">{{ .Date.Format "2006-01-02" }}</div>
        <h2 class="text-xl font-semibold mt-2 text-slate-900">{{ .Title }}</h2>
        <p class="text-slate-600 mt-2 line-clamp-2">{{ with .Params.summary }}{{ . }}{{ else }}{{ .Summary }}{{ end }}</p>
      </a>
      {{ end }}
    </div>
  </main>
{{ end }}
